{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card mb-3 btn-reveal-trigger">
                <div class="card-header position-relative min-vh-25 mb-8">
                    <div class="cover-image">
                        <div class="bg-holder rounded-3 rounded-bottom-0"
                                {% if user.background_image %}
                             style="background-image:url({{ user.background_image.url }})">
                                {% endif %}
                        </div>


                        
                        <label class="cover-image-file-input" for="upload-cover-image"><span
                                class="fas fa-camera me-2"></span><span>Change cover photo</span></label>
                    </div>
                    <div class="avatar avatar-5xl avatar-profile shadow-sm img-thumbnail rounded-circle">
                        <div class="h-100 w-100 rounded-circle overflow-hidden position-relative"><img
                                {% if user.image %}
                                    src="{{ user.image.url }}" width="200" alt=""
                                {% endif %}
                                    data-dz-thumbnail="data-dz-thumbnail"/>
                            
                            <label class="mb-0 overlay-icon d-flex flex-center" for="profile-image"><span
                                    class="bg-holder overlay overlay-0"></span><span
                                    class="z-index-1 text-white dark__text-white text-center fs--1"><span
                                    class="fas fa-camera"></span><span class="d-block">Update</span></span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-0">
        <div class="col-lg-8 pe-lg-2">
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="mb-0">Sozlamalar</h5>
                </div>
                <div class="card-body bg-light">

                    <form class="row g-3" method="post" enctype="multipart/form-data" action="{% url 'update_user' %}">
                        {% csrf_token %}
                        <input class="d-none" name="image" id="profile-image" type="file"/>
                        <input class="d-none" name="background_image" id="upload-cover-image" type="file"/>
                        <input type="hidden" name="csrfmiddlewaretoken"
                               value="WY9PKUwxt1KyzfdfZkH3IAgUSJLAMPBWaPUgPlKsLTM8nysUtFwROOxAVc9EoC19">

                        <div class="col-lg-6">
                            Ismi
                            <input type="text" name="first_name" class="form-control" maxlength="30" id="id_first_name">

                        </div>

                        <div class="col-lg-6">
                            Familiya
                            <input type="text" name="last_name" class="form-control" maxlength="40" id="id_last_name">

                        </div>
                        <div class="col-lg-6">
                            Viloyat
                            <select name="region" class="form-control" id="id_region">
                                <option value="Viloyatni tanlang">Viloyatni tanlang</option>

                                <option value="tashkent">Toshkent shahar</option>

                                <option value="andijon">Andijon viloyati</option>

                                <option value="buxoro">Buxoro viloyati</option>

                                <option value="fargona">Fargʻona viloyati</option>

                                <option value="jizzax">Jizzax viloyati</option>

                                <option value="namangan">Namangan viloyati</option>

                                <option value="navoiy">Navoiy viloyati</option>

                                <option value="qashqadaryo">Qashqadaryo viloyati</option>

                                <option value="qoraqalpogiston">Qoraqalpogʻiston Respublika</option>

                                <option value="samarqand">Samarqand viloyati</option>

                                <option value="sirdaryo">Sirdaryo viloyati</option>

                                <option value="surxondaryo">Surxondaryo viloyati</option>

                                <option value="toshkent">Toshkent viloyati</option>

                                <option value="xorazm">Xorazm viloyati</option>
                            </select>
                        </div>

                        <div class="col-lg-6">
                            Shahar/Tuman
                            <input type="text" name="district" class="form-control" maxlength="100" id="id_city">

                        </div>

                        <div class="col-lg-6">
                            Manzil
                            <input type="text" name="location" class="form-control" maxlength="200" id="id_location">

                        </div>

                        <div class="col-lg-6">
                            Telegram id
                            <input type="text" name="telegram_id" class="form-control" maxlength="200"
                                   id="id_telegram_id">

                        </div>

                        <div class="col-lg-6">
                            Siz haqingizda
                            <textarea name="about" cols="40" rows="10" class="form-control" maxlength="399"
                                      id="id_description"></textarea>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Saqlash</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
        <div class="col-lg-4 ps-lg-2">
            <div class="sticky-sidebar">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Parolni o'zgartirish</h5>
                    </div>
                    <div class="card-body bg-light">
                        <form method="post" action="{% url 'update_password'%}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="old-password">Oldingi parol</label>
                                <input class="form-control" name="password" id="old-password" type="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="new-password">Yangi parol</label>
                                <input class="form-control" name="new_password" id="new-password" type="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="confirm-password">Yangi parolni
                                    takrorlash</label>
                                <input class="form-control" name="conform_password" id="confirm-password" type="password">
                            </div>
                            <button class="btn btn-primary d-block w-100" type="submit">Parolni yangilash
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
